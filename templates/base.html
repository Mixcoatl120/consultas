<!--Es la base del proyecto en html estos componentes de aqui simpre aparreceran anque cambies a otro html de los que esten integrados en el proyecto-->
<!DOCTYPE html>
<html lang="es-mx">
<head>
    <title>{% block title %}Base{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Links-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="asea.png">

    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container-xl">
        <nav class="navbar navbar-expand-lg navbar-light navbar-brand bg-success bg-opacity-75">
            <a class="navbar-brand bi bi-house-fill" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                </svg>
                Inicio
            </a>
        </nav>
        <div class="container mt-5">
            {% block content %}{% endblock %}
        </div>
        <!--Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </div>
</body>
</html>
