{% extends 'base.html' %}

{% block title %}home - {{ super() }}{% endblock %}

{% block content %}
<h1>Consultas </h1>
<p>Elige las entradas que se necesitan para la consulta</p>
<form method="post" action="/consulta">
    <div class="container">
        <div>
            <label>Fecha</label>
        </div>
        <div>
            <label>Desde</label>
            <input type="datetime" name="fecha_inicial" placeholder="yyyy-mm-dd" required />
            <label>a</label>
            <input type="datetime" name="fecha_final" placeholder="yyyy-mm-dd" required />
        </div>
    </div>

    <div class="container">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="ASUNTO" name="asunto">
            <label class="form-check-label" for="inlineCheckbox1">Tramite</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="TRAMITE">
            <label class="form-check-label" for="inlineCheckbox2">Asunto</label>
        </div>
    </div>

    <div class="container">
        <select class="form-select" aria-label="Default select example" name="materia" required>
            <option selected>Selecciona tipo de materia</option>
            <option value="ATMOSFERA">ATMOSFERA</option>
            <option value="CAMBIO DE USO DE SUELO">CAMBIO DE USO DE SUELO</option>
            <option value="IMPACTO AMBIENTAL">IMPACTO AMBIENTAL</option>
            <option value="LINEA BASE AMBIENTAL">LINEA BASE AMBIENTAL</option>
            <option value="RIESGO AMBIENTAL">RIESGO AMBIENTAL</option>
            <option value="TERCEROS">TERCEROS</option>
            <option value="RESIDUOS">RESIDUOS</option>
            <option value="SITIOS CONTAMINADOS">SITIOS CONTAMINADOS</option>
            <option value="SEGUROS">SEGUROS</option>
            <option value="SASISOPA">SASISOPA</option>
            <option value="AVISOS DE POZOS">AVISOS DE POZOS</option>
            <option value="AUDITORIA AMBIENTAL">AUDITORIA AMBIENTAL</option>
            <option value="RESIDUOS MANEJO ESPECIAL">RESIDUOS MANEJO ESPECIAL</option>
            <option value="INDUSTRIA LIMPIA">INDUSTRIA LIMPIA</option>
            <option value="CIERRE, DESMANTELAMIENTO Y ABANDONO">CIERRE, DESMANTELAMIENTO Y ABANDONO</option>
            <option value="PROTOCOLO DE RESPUESTA A EMERGENCIA">PROTOCOLO DE RESPUESTA A EMERGENCIA</option>
            <option value="EXPENDIO SIMULTANEO">EXPENDIO SIMULTANEO</option>
            <option value="METANO">METANO</option>
            <option value="NORMAS">NORMAS</option>
        </select>
    </div>

    <div class="container">
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">DGGC</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">DGGTA</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">DGGEERC</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">DGGPI</label>
            </div>
        </div>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">DGGEERNCM</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">DGGOI</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">DGIE</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">DGGPITA</label>
            </div>
        </div>
    </div>
    <div>
        <input type="submit" class="btn btn-primary" value="Realizar consulta" />
    </div>
</form>



{% endblock %}
