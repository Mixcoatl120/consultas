{% extends 'base.html' %}

{% block title %}consulta - {{ super() }}{% endblock %}

{% block content %}
<h1>Consultas</h1>
<head>
    <!--Links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"/>
    <!--Scripts-->
    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script defer src="{{ url_for('static', filename='js/tabla.js') }}"></script>
</head>

<table id="example" class="table table-striped" style="width:100%">
    <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Bitacora</th>
            <th scope="col">Razon social</th>
            <th scope="col">Rfc</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0]}} </td> <!-- columna de fechas -->
            <td>{{ user[1]}} </td> <!-- columna de bitacora -->
            <td>{{ user[2]}} </td> <!-- columna de razon social -->
            <td>{{ user[3]}} </td> <!-- columna de rfc -->
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Bitacora</th>
            <th scope="col">Razon social</th>
            <th scope="col">Rfc</th>
        </tr>
    </tfoot>
</table>
{% endblock %}
